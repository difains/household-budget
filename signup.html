<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지윤이 도토리 창고 - 회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h1 class="app-title">회원가입</h1>
            <form id="signupForm" class="auth-form">
                <div class="input-group">
                    <input type="text" id="signupId" placeholder="아이디" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signupPassword" placeholder="비밀번호" required>
                </div>
                <div class="input-group">
                    <input type="email" id="signupEmail" placeholder="이메일주소" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="signupPhone" placeholder="전화번호" required>
                </div>
                <button type="submit" class="btn-primary">회원가입 완료</button>
                <button type="button" class="btn-secondary" onclick="location.href='index.html'">로그인으로 돌아가기</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
