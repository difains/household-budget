<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 - 대시보드</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>대시보드</h1>
            <div class="nav-buttons">
                <button onclick="location.href='calendar.html'" class="nav-btn">캘린더</button>
                <button onclick="logout()" class="nav-btn">로그아웃</button>
            </div>
        </header>

        <div class="period-selector">
            <button id="dailyBtn" class="period-btn active">일</button>
            <button id="weeklyBtn" class="period-btn">주</button>
            <button id="monthlyBtn" class="period-btn">월</button>
        </div>

        <div class="summary-cards">
            <div class="summary-card income">
                <h3>총 수입</h3>
                <p id="totalIncome">0원</p>
            </div>
            <div class="summary-card expense">
                <h3>총 지출</h3>
                <p id="totalExpense">0원</p>
            </div>
            <div class="summary-card balance">
                <h3>잔액</h3>
                <p id="totalBalance">0원</p>
            </div>
        </div>

        <div class="sort-options">
            <select id="sortBy">
                <option value="date">날짜순</option>
                <option value="amount">금액순</option>
                <option value="category">항목순</option>
            </select>
        </div>

        <div class="transaction-list" id="transactionList">
            <!-- 거래 내역이 여기에 표시됩니다 -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
